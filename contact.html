<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Kumar-Web developer , Programmer , ML enthusiast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar sidebarGo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/MANISHCV.pdf" target="_blank">CV</a></li>
                <li><a href="/blog.html">Blog</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img src="/Hamburger.png" alt="" class="ham" width="30">            
        <img src="/cross2.png" alt="" class="cross" width="23">            
    </div>
        <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
          </div>
            <div class="form-group">
              <label for="clientmail">Email address</label>
              <input type="email" class="form-control" id="client-mail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="clientphone">Phone Number</label>
              <input type="number" class="form-control" id="clientphone" placeholder="Enter Your Mobile Number">
            </div>
            <div class="form-group">
              <label for="enquiry">Enquiry</label>
              <input type="text" class="form-control" id="enquiry" placeholder="Ask Your Queries Here">
            </div>
            <div class="form-check">
              <span><input type="checkbox" class="form-check-input" id="isclient"></span>
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
